<div class="container">
    <mat-card class="login-card">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <mat-form-field>
            <mat-label>Matr√≠cula</mat-label>
            <input matInput type="text" [(ngModel)]="matricula" name="matricula" required>
          </mat-form-field>
          <button *ngIf="!loading" mat-raised-button color="primary" type="submit">Login</button>
          <mat-spinner *ngIf="loading" class="spinner-create-post"></mat-spinner>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
